<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Test project for Key Client</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans"
      rel="stylesheet"
    />
    <script src="src/scripts.js"></script>
  </head>
  <body>
    <div id="menuSlide" class="menu-slide">
      <div class="menu-slide-top">
        <div class="menu-buttons-button" id="closeButton">
          <img
            src="src/icons/person.svg"
            alt="person"
            class="menu-buttons-button-icon"
          />
        </div>
      </div>
    </div>

    <div class="menu">
      <div class="layout">
        <div class="menu-layout">
          <div class="menu-logo">Logo</div>
          <div class="menu-buttons">
            <div class="menu-buttons-button">
              <img
                src="src/icons/person.svg"
                alt="person"
                class="menu-buttons-button-icon"
              />
            </div>
            <div class="menu-buttons-button menu-buttons-button__margin-left">
              <img
                src="src/icons/person.svg"
                alt="person"
                class="menu-buttons-button-icon"
              />
            </div>
            <div class="menu-buttons-button menu-buttons-button__margin-left">
              <img
                src="src/icons/person.svg"
                alt="person"
                class="menu-buttons-button-icon"
              />
            </div>
            <div
              id="menuButton"
              class="menu-buttons-button menu-buttons-button__hidden menu-buttons-button__margin-left"
            >
              <img
                src="src/icons/person.svg"
                alt="person"
                class="menu-buttons-button-icon"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="content-layout">
        <div>
          <img
            class="content-main-image"
            src="/src/images/port.png"
            alt="main image"
          />
        </div>
        <div>sadasdasdasd</div>
      </div>
    </div>
    <div class="footer"></div>
  </body>
</html>
